<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Airbnb Homepage</title>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.png">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
    <!-- start filters section  -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Arizona, California, ...</h4>
          <div class="popover">
             <ul>
                <li><h2>Arizona</h2>
                   <ul>
                      <li>Phoenix</li>
                   </ul>
                </li>
                <li><h2>California</h2>
                   <ul>
                     <li>Los Angeles</li>
                     <li>San Francosco</li>
                   </ul>
                </li>
              </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen, ...</h4>
          <div class="popover">
            <ul>
              <li><h2>Internet</h2></li>
              <li><h2>Kitchen</h2></li>
              <li><h2>TV</h2></li>
              <li><h2>Iron</h2></li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    <!-- end filters section  -->

    <!-- start places section  -->
      <section class="places">
        <h1>Places</h1>
         <div class="place_type">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>
      </section>
    <!-- end places section  -->
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
